type Mutation {
  login(authUserInput: LoginUserInput): Auth
  logout: String
}

type Auth {
  email: String
  family_name: String
  given_name: String
  hd: String
  id: String
  id_token: String
  locale: String
  name: String
  picture: String
  verified_email: Boolean
}

input LoginUserInput {
  code: String
}
